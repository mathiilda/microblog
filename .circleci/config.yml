version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            sudo apt update
            sudo apt install python3-pip
            sudo apt-get install python3-venv
            python3 -m venv venv
            . venv/bin/activate
            sudo pip install pylint
            make install-test
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            make test
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t mathilda17/microblog:latest .
workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: master
